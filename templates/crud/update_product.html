<!-- clients/edit_client.html -->

{% extends 'common/base.html' %}

{% block title %}Edit Product - {{ form.instance.name }}{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Edit Product - {{ form.instance.name }}</h2>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ form.instance.name }}" required>
              </div>
              <div class="form-group">
                <label for="id_address">Price</label>
                <input type="text" class="form-control" id="id_price" name="price" value="{{ form.instance.price }}" required>
              </div>
              <div class="form-group">
                <label for="id_notes">Description</label>
                <textarea class="form-control" id="id_description" name="description" rows="4" required>"{{ form.instance.description }}"</textarea>
              </div>
              <hr>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'crud:list_products' %}" class="btn btn-secondary">Cancel</a>
                <a href="{% url 'crud:delete_product' form.instance.pk %}" class="btn btn-danger">Delete</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
