<!-- clients/delete_client.html -->

{% extends 'common/base.html' %}

{% block title %}Confirm Deletion - {{ product.name }}{% endblock %}

{% block content %}
<!-- Content -->

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Confirm Deletion</h2>
            <p>Are you sure you want to delete the product <strong>{{ product.name }}</strong>?</p>
            <form method="post">
              {% csrf_token %}
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'crud:delete_product' product.pk %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- End of content -->
{% endblock %}
