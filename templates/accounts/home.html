{% extends 'common/base.html' %}

{% block title %}Sales Clients Report{% endblock %}

{% block content %}
  <!-- To display the messages -->
  <!-- The messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}


  <!-- To let the message disappear after a few seconds -->
  <script>
      setTimeout(function() {
          $('.alert').fadeOut('slow');
      }, 3000);
  </script>

<!-- Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Welcome to eMobilis shop</h2>
                        <div class="text-center mb-4">
                            <p>Please login or register to continue.</p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-block">Login</a>
                            </div>
                            <div class="col-md-6">
                                <a href="{% url 'accounts:register' %}" class="btn btn-success btn-block">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- End content -->

{% endblock %}
